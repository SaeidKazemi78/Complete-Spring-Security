<div class="modal-header">
    <h4 class="modal-title"  jhiTranslate="login.title">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">

    <div class="row justify-content-center" >


        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError"
                 jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()">



                <div class="form-group">
                    <label for="username" jhiTranslate="global.form.username">Login</label>
                    <input  type="text" class="form-control" name="username" id="username"
                            placeholder="{{'global.form.username.placeholder' | translate}}"
                            [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password" jhiTranslate="login.form.password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <botdetect-captcha captchaStyleName="captchaStyle"></botdetect-captcha>
                    <input  id="captchaUserInput"
                            name="captchaUserInput"
                            class="form-control"
                            style="font-family: sans-serif"
                            ngModel
                            #captchaUserInput="ngModel"
                            type="text" >
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input  class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                                [(ngModel)]="rememberMe" checked>
                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button  type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Sign in
                        </button>
                    </div>
                    <div class="col-md-6">
                        <a ><u><span jhiTranslate="login.form.oblivion.password" (click)="requestResetPassword($event)"> oblivion password</span></u></a>
                    </div>
                </div>
            </form>
            <p></p>
        </div>
    </div>
</div>
